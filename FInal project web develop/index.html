<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. H's virtual lab</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Inter:wght@300;600&family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="loading-container">
            <div id="loading-dc">
                <img src="assets/image/dc.svg" alt="DC">
            </div>
            <div class="progress">
                <div class="color"></div>
            </div>
            <div id="loading-tcell">
                <img src="assets/image/tcell.svg" alt="Treg">
            </div>
        </div>
    
        <div class="main-container" style="display: none;">
            <div id="dc">
                <img src="assets/image/dc.svg" alt="DC" class="svg-image floating">
            </div>
            <div id="treg">
                <img src="assets/image/tcell.svg" alt="Treg" class="svg-image floating">
            </div>
            <div id="microscope">
                <img src="assets/image/microscope.svg" alt="Microscope" class="svg-image">
            </div>
            <div id="flowmachine">
                <img src="assets/image/flowmachine.svg" alt="Flow Machine" class="svg-image">
            </div>
            <audio id="hover-sound" src="assets/sound/multimedia.mp3"></audio>
            <div id="graphic">
                <img src="assets/image/graphic.svg" alt="Graphic" class="svg-image">
            </div>
            <div id="dialogue-box">
                <p>Welcome to the virtual lab of Dr. H, nestled in the heart of New York City! Here, I, an enthusiastic immunologist, invite you to explore an extraordinary online realm that mirrors my daily adventures in the world of immunology.</p>
            </div>
            <div id="mainfigure">
                <img src="assets/image/mainFigure.svg" alt="Main Figure" class="svg-image">
            </div>
        </div>
    <script src="scripts/main.js"></script>
</body>
</html>
